<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcula o valor a ser pago no produto</h1>
<p>Escolha o produto e veja o preço a pagar</p>
<script>
let n1 = prompt ('Digite valor do produto')
let n2 = prompt ('Digite o desconto utilizando % ')

let r =  parseFloat(n1) - parseFloat(n2)

document.write (`<ul>O valor a pagar pelo produto é <b>${r}</b> </ul>`)

</script>


</body>
</html>
