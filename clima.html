<!DOCTYPE html>
<html lang="pt-br">
<head>
    <body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head><h1>Como está o clima hoje??</h1>

<form id= "form" climadate>
<select id="field"required>
  <option value="">--Faça uma escolha--</option>
  <option value="sunny">Sol</option>
  <option value="rainy">Chuva</option>
  <option value="snowing">Neve</option>
  <option value="overcast">Neblina</option>
</select>

<button>Verificar</button>
</form>
<div id="result"></div>

<script> 

function onSubmit (event) {
event.preventDefault()

let choice = field.value

field.className = ''
if (choice === 'sunny') {
    result.innerHTML = '<p>Está bom e ensolarado lá fora. Use roupas leves! E que tal tomar um sorvete?</p>'
    document.body.style.backgroundImage = 'url("sol.jpg")'
    } else if (choice === 'rainy') {
        result.innerHTML = '<p>Está chovendo demais, não esqueça o guarda-chuva para se proteger!!!! </p>'
        document.body.style.backgroundImage = 'url("chuva.jpg")'
    }else if (choice === 'snowing') {
        result.innerHTML = '<p>Está muito frio, fique em casa!!! Ou pegue um cachecol</p>'
        document.body.style.backgroundImage = 'url("neve.jpg")'
    }else if (choice === 'overcast') {
        result.innerHTML = '<p>Cuidado se for dirigir, ligue os faróis</p>'
        document.body.style.backgroundImage = 'url("neblina.jpg")'

    } else {
        result.innerHTML = '<p class="negative">Quando eu pedir para responder algo, faça isso!</p>'
        document.body.style.backgroundImage = ''
        field.className = 'negative'
        field.focus()
      }
    }

    form.addEventListener('submit', onSubmit)


</script>
   
</body>
</html>
