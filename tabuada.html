<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>Exibe tabuada
<body>
    <form id="tabu">
        <input id= "field1" type="number" placeholder="Informe um valor">
        <button>Calcular</button>
    </form>
    <div id= "result"></div>

    <script>
function onSubmit(event) {
      event.preventDefault()

let n1 = parseFloat(field1.value)
if(isNaN(n1)){
                result.innerHTML = `Informe um n√∫mero antes`;
                return;
            }
            result.innerHTML = ` `;

            let n2 = 10;
            for(let i = 0; i < n2; i++){
                result.innerHTML += `<p>${n1} x ${i} = ${i * n1}</p> `
            }
            result.innerHTML += `<p>${n1} x ${n2} = ${n1 * n2}</p> `
}
    form.addEventListener('submit', onSubmit)
  </script>
</body>
</html>
