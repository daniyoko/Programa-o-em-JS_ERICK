<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genero</title>
</head><h1>Selecione seu genero</h1>
<body>
    <form id="generoso" novalid>
        <input id="field1" type="text" placeholder="Digite seu nome">

        <select id="field2"required>
            <option value =''>Selecione um genero</option>
            <option value ='f'>Feminino</option>
            <option value = 'm'>Masculino</option>
        </select>
<button>ok</button>
</form>
<div id= "result"></div>

<script>

function onSubmit(event) {
      event.preventDefault()

let nome = field1.value
let gender = field2.value

      field1.className = ''
      field2.className = ''

if (nome === '') {
    result.innerHTML = '<p class="negative">Quanta crueldade não querer me falar seu nome!</p>'
        field1.className = 'negative'
        field1.focus()
        return
}
if (gender === 'f') {
                        result.innerHTML = `<Bem vinda ${nome}>`
                        return
}
if (gender === 'm') {
                        result.innerHTML = `<Bem vindo ${nome}>`
                        return
                        }else
                        {
                            result.innerHTML = `<p class="men">Bem-vindo ${nome}, é um prazer tê-lo por aqui, querido!</p>`
      }
    }
generoso.addEventListener('submit', onSubmit)
</script>
    </body>
</html>
