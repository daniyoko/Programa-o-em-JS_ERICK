<body><h1>Exercicio 2</h1>
    <p>Realize a soma de dois numeros</p>
    <script>
let n1 = prompt ('Digite um numero')
let n2 = prompt ('Digite outro número')

let r =  parseFloat(n1) + parseFloat(n2)

document.write (`A soma de ${n1} e ${n2} é <b>${r}</b>`)

//se  não conseguir converter em numero aparece NAN (not a number) em ingles
    </script>
